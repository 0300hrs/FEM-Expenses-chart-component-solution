<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="text">
          <span>My balance</span>
          <h4>$921.48</h4>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="main">
        <h1>Spending - Last 7 days</h1>
        <div id="graph"></div>
        <div class="divider"></div>
        <div class="balance">
          <div class="first">
            <p>Total this month</p>
            <span>$478.33</span>
          </div>
          <div class="second">
            <span class="last">+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/0300hrs">Abdulmalik</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
